<section class="home-section">
  <main class="table" style="--bs-table-bg: unset">
    <section class="table__header">
      <h1>Manager Music</h1>
      <button class="custom-btn btn-2" onclick="loadAlbum()">Show Album</button>
      <button class="custom-btn btn-2" onclick="loadHome()">Show Music</button>
      <div class="input-group">
        <input type="search" placeholder="Search Data...">
        <img src="Home/images/search.png" alt="">
      </div>
      <div class="export__file">
        <label for="export-file" class="export__file-btn" title="Export File"></label>
        <input type="checkbox" id="export-file">
        <div class="export__file-options">
          <label>Log out &nbsp; &#10140;</label>
          <!--        <label for="export-file" id="toPDF">PDF <img src="images/pdf.png" alt=""></label>-->
          <!--        <label for="export-file" id="toJSON">JSON <img src="images/json.png" alt=""></label>-->
          <!--        <label for="export-file" id="toCSV">CSV <img src="images/csv.png" alt=""></label>-->
          <!--        <label for="export-file" id="toEXCEL">EXCEL <img src="images/excel.png" alt=""></label>-->
        </div>
      </div>
    </section>
    <section class="table__body">
      <table id="display">
        <thead>
        <tbody ><tr>
          <th> Id <span class="icon-arrow"></span></th>
          <th> Name Music <span class="icon-arrow"></span></th>
          <th> Singer <span class="icon-arrow"></span></th>
          <th> Musical<span class="icon-arrow"></span></th>
          <th> Album<span class="icon-arrow"></span></th>
          <th> Play <span class="icon-arrow"></span></th>
          <th> Edit <span class="icon-arrow"></span></th>
          <th> Delete <span class="icon-arrow"></span></th>
          <th><button onclick="showFromSave()"> Add Music</button></th>
        </tr>
        </tbody>
        </thead>

      </table>

    </section>
  </main>
</section>
<script>
  let sidebar = document.querySelector(".sidebar");
  let closeBtn = document.querySelector("#btn");
  let searchBtn = document.querySelector(".bx-search");

  closeBtn.addEventListener("click", ()=>{
    sidebar.classList.toggle("open");
    menuBtnChange();//calling the function(optional)
  });

  searchBtn.addEventListener("click", ()=>{ // Sidebar open when you click on the search iocn
    sidebar.classList.toggle("open");
    menuBtnChange(); //calling the function(optional)
  });

  // following are the code to change sidebar button(optional)
  function menuBtnChange() {
    if(sidebar.classList.contains("open")){
      closeBtn.classList.replace("bx-menu", "bx-menu-alt-right");//replacing the iocns class
    }else {
      closeBtn.classList.replace("bx-menu-alt-right","bx-menu");//replacing the iocns class
    }
  }
</script>
</body>
